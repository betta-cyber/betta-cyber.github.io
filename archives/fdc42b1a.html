    <h1 class="article-title">雪</h1>
  </div>
  <div class="post-content">
    <p>“你对我就好像今年预报的大雪”，<br>经久未下，<br>若即若离。<br>壁炉旁，烟灰缸，<br>红彤的嘶嘶让人疲惫，<br>今夜，不看怪奇星象，不谈论命运。</p>
<p>大梦初醒，冷风摇晃橘色窗帘，<br>新的世界，<br>灰色大地抹新装。<br>蜷缩哑黄敏感的身体，<br>收件箱的简讯未读。<br>湛蓝的心安稳泛开浅绿波纹。</p>
<p>疲惫，<br>交通工具上睡眠身体，<br>遗落的信号，<br>失而复得的喜悦。<br>为扫除疲惫，<br>去踏雪吧，去踏雪，<br>缠绕白烟，<br>分享人间的喜悦。<br>明朗坚实的脚印。<br>新的世界，被雪球砸开。</p>
