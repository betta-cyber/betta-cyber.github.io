    <h1 class="article-title">欲言又止的鸟</h1>
  </div>
  <div class="post-content">
    <p>坚毅，隐秘的骑士之心，<br>未知的交叉路，梦的隧道。<br>灵魂在缝纫，身体在唱歌。<br>古老的情愫被衔开。<br>那归于远方的夜莺呐，<br>我是尘封古剑的一瞬，<br>划破月亮的脸庞。<br>坠落在帕米尔平原的金黄羊群堆。</p>
<p>我是悠远的魔法书，<br>妄图揭开神秘的面纱。<br>碰撞的玻璃杯，流淌的鲜血。<br>在禁忌的火圈中，化为一只黑鸟。<br>嘴上欲言，翅膀却止。<br>在破碎月亮的夜晚，在沙漠，在海滩。<br>在记忆，兴奋和寓言里。<br>在爱情中燃烧，在歌声中归寂。</p>
