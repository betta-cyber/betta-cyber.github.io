    <h2 id="2021-这一年"><a href="#2021-这一年" class="headerlink" title="2021 这一年"></a>2021 这一年</h2><p>又到了年末总结的时候。之前每次都是草草列了一个表格，写了一下当年玩的游戏，看的电影，阅读的书等等这样的事情。但是也仅仅是停留在列出和回顾的阶段，并没有对自己这一年所做的事情进行反思。也就是说没有进行产出。现在想来，这个问题还挺致命的。</p>
