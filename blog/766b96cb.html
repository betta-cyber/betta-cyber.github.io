  <div class="post-title">
    <h1 class="article-title">陌生女人</h1>
  </div>
  <div class="post-content">
    <p>陌生女人在地铁中迷失了，<br>侦探用鼻息探寻女人的独特气息，<br>一路前行，</p>
<p>陌生女人在高楼中隐形了，<br>侦探追寻女人窈窕的迷离背影，<br>一路上行。</p>
<p>陌生女人在空中飞翔，<br>侦探在地面计算着飞行轨迹，<br>一路飞驰。</p>
<p>陌生女人在沙漠中死亡了，<br>侦探终于追寻到目标，<br>只是这目标已经没有了意义。</p>
<p>他想，真的毫无意义啊，<br>真的陌生啊，<br>明明是那么的熟悉，</p>
<p>再也不要当侦探了，<br>于是坐在沙漠中，<br>抽了一支金色的香烟。<br>什么东西在闪光，<br>接着再也不闪了。</p>
