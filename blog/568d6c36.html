    <h1 class="article-title">苹果</h1>
  </div>
  <div class="post-content">
    <p>啃完苹果<br>她就死了<br>我惊醒<br>抓起那丢在地上的果儿<br>继续啃<br>啃掉她的核<br>她的心</p>
<p>我踏上路<br>可我又老是回头<br>想去拣来吃吃<br>一次两次<br>我没有<br>再去的时候<br>她已经被狗叼走</p>
<p>我走<br>我走<br>走完这一程<br>就再也不啃苹果了<br>香蕉也许可以<br>应该都可以<br>只要不是他妈的苹果。</p>
